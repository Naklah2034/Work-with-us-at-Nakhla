<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nakhla - Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    /* تنسيقات الصفحة */
    body {
      background: linear-gradient(to bottom right, #e8f5e9, #f1f8e9);
      font-family: "Cairo", "Segoe UI", Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(to bottom right, #2c3e50, #34495e);
      color: #ecf0f1;
    }

    .container {
      background: white;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    body.dark-mode .container {
      background: #34495e;
      color: #ecf0f1;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1em;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: left;
      color: #2e7d32;
      font-size: 0.95em;
    }

    input[type="file"] {
      width: 100%;
      font-size: 0.9em;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 8px;
      background-color: #f9f9f9;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #388E3C;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.2em; }
      textarea { font-size: 0.9em; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 id="expTitle"></h2>
    <textarea id="experience" rows="5" placeholder="اكتب عن خبراتك هنا..."></textarea>

    <label id="uploadLabel" for="files">قم برفع الملفات أو الصور:</label>
    <input type="file" id="files" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">

    <button onclick="saveExperience()" id="saveBtn">حفظ</button>
  </div>

  <script>
    // تحميل اللغة وتطبيق الوضع الداكن من localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "ar";
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
      }

      const t = {
        ar: {
          title: "خبراتك السابقة",
          placeholder: "اكتب عن خبراتك هنا...",
          upload: "قم برفع الملفات أو الصور:",
          save: "حفظ",
          alert: "تم حفظ خبراتك وملفاتك بنجاح!"
        },
        en: {
          title: "Your Experience",
          placeholder: "Write about your experience here...",
          upload: "Upload your files or images:",
          save: "Save",
          alert: "Your experience and files have been saved successfully!"
        }
      };

      const text = t[lang];
      document.getElementById("expTitle").textContent = text.title;
      document.getElementById("experience").placeholder = text.placeholder;
      document.getElementById("uploadLabel").textContent = text.upload;
      document.getElementById("saveBtn").textContent = text.save;
    });

    // حفظ الخبرة والملفات
    function saveExperience() {
      const lang = localStorage.getItem("lang") || "ar";
      const t = {
        ar: "تم حفظ خبراتك وملفاتك بنجاح!",
        en: "Your experience and files have been saved successfully!"
      };

      let data = JSON.parse(localStorage.getItem("userData")) || {};
      const experience = document.getElementById("experience").value;
      const files = document.getElementById("files").files;

      data.experience = experience;
      data.uploads = [];

      // إذا لم يتم رفع ملفات
      if (files.length === 0) {
        saveToAdmin(data);
        alert(t[lang]);
        window.location.href = "thankyou.html";
        return;
      }

      // إذا تم رفع ملفات
      let loaded = 0;
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = (e) => {
          data.uploads.push({
            name: files[i].name,
            type: files[i].type,
            content: e.target.result  // حفظ الملف كـ base64
          });
          loaded++;
          if (loaded === files.length) {
            saveToAdmin(data);
            alert(t[lang]);
            window.location.href = "thankyou.html"; // الانتقال إلى الصفحة التالية
          }
        };
        reader.readAsDataURL(files[i]);
      }
    }

    function saveToAdmin(data) {
      let allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];
      allUsers.push(data);
      localStorage.setItem("allUsers", JSON.stringify(allUsers));
      localStorage.setItem("userData", JSON.stringify(data));
    }
  </script>

</body>
</html>
